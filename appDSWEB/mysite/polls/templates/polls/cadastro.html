<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(58, 0, 112);
            text-align: center;
        }
        p{
            font-size: 30px;
            color: rgb(238, 255, 0);
        }
        input{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1 style="color: blueviolet; margin: 20px 0; font-family: 'Arial', sans-serif; 
    text-shadow: 2px 4px 4px rgb(238, 255, 0); font-size: 70px;">
    <i>Cadastro</i> </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Cadastrar">
    </form>
    <div style="border: 4px solid rgb(238, 255, 0); background-color: blueviolet; 
    display: inline-block; padding: 5px; margin-top: 40px; width: 300px; font-size: 25px; cursor: pointer;">
    <a href="{% url 'polls:login' %}" style="color: rgb(238, 255, 0); 
    text-decoration: none;">Já possui uma conta? <br> Faça Login</a></div>
</body>
</html>
